<!DOCTYPE html>
<html en="lang">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--website title-->
	<title>Princeton Fox</title>
	<body>
		<!--logo -->
		<div class="nav">
			<img src="images/pfoxLogo.png" width="50" alt="pfox logo" title="pfoxLogo" id="logo">
			<h1> Princeton Fox Sightings </h1>
		</div>
		<!-- user uploads image of fox -->
		<p><input type="file"  accept="image/heic, image/jpeg, image/png" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
		<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
		<p><img id="output" width="200%" /></p>
		
		<!-- computer displays image of fox -->
		<script>
		var loadFile = function(event) {
		var image = document.getElementById('output');
		image.src = URL.createObjectURL(event.target.files[0]);
		};
		</script>
	</body>
</head> 
</html>
